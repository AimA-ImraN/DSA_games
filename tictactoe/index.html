<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="app" id="app">
        <!-- Header -->
        <div class="top">
            <div class="top-left">
                <div class="title">Tic Tac Toe</div>
            </div>

            <div class="controls">
                <button class="btn" id="back-btn" onclick="window.location.href='../mainfile/mainfile.html'">
                    Back to Home
                </button>
                <button class="btn" id="new-game-btn">New Game</button>
            </div>

            <div class="hud">
                <div class="hud-item">
                    <span class="label">Player O:</span>
                    <span class="value" id="score-o">0</span>
                </div>
                <div class="hud-item">
                    <span class="label">Player X:</span>
                    <span class="value" id="score-x">0</span>
                </div>
                <div class="hud-item">
                    <span class="label">Draws:</span>
                    <span class="value" id="score-draw">0</span>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="board-container">
            <div class="turn-indicator" id="turn-indicator">Player O's Turn</div>
            <div id="game-board">
                <div data-cell-index="0" class="game-cell"></div>
                <div data-cell-index="1" class="game-cell"></div>
                <div data-cell-index="2" class="game-cell"></div>
                <div data-cell-index="3" class="game-cell"></div>
                <div data-cell-index="4" class="game-cell"></div>
                <div data-cell-index="5" class="game-cell"></div>
                <div data-cell-index="6" class="game-cell"></div>
                <div data-cell-index="7" class="game-cell"></div>
                <div data-cell-index="8" class="game-cell"></div>
            </div>
        </div>

    </div>

    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="game-over-overlay">
        <div class="game-over-content">
            <div class="game-over-title" id="game-over-title">GAME OVER</div>
            <div class="game-over-message" id="game-over-message"></div>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
