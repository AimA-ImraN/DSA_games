<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecell</title>
    <link rel="stylesheet" href="freecell.css">
</head>

<body>
    <div class="app" id="app">
        <div class="top">
            <div class="top-left">
                <div class="title">Freecell</div>
                <div class="subtitle">Classic Card Game</div>
            </div>

            <div class="controls">
                <button class="btn" id="back-btn" onclick="window.location.href='../mainfile/mainfile.html'">
                    Back to Home
                </button>

                <button class="btn primary" id="new-game-btn">New Game</button>
                <button class="btn" id="undo-btn" disabled>Undo</button>
                <button class="btn" id="hint-btn">Hint</button>

                <div class="hud">
                    <div class="timer" id="timer">00:00</div>
                    <div class="small">Moves: <span id="moves">0</span></div>
                    <div class="small">Score: <span id="score">0</span></div>
                    <div class="small">Foundation: <span id="found-count">0</span>/52</div>
                </div>
            </div>
        </div>

        <div class="board" id="board">
            <div class="top-row">
                <div class="free-cells-container">
                    <div class="section-label">Free Cells</div>
                    <div class="free-cells" id="free-cells">
                        <!-- 4 free cells generated by JS -->
                    </div>
                </div>

                <div class="foundations-container">
                    <div class="section-label">Foundations</div>
                    <div class="foundations" id="foundations">
                        <!-- 4 foundations generated by JS -->
                    </div>
                </div>
            </div>

            <div class="tableau-container">
                <div class="tableau" id="tableau">
                    <!-- 8 tableau columns generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="datastructures.js"></script>
    <script src="freecell.js"></script>
</body>

</html>
