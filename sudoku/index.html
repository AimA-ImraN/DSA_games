<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div class="app" id="app">
        <div class="top">
            <div class="top-left">
                <div class="title">ðŸ”¢ Sudoku</div>
            </div>
            
            <div class="controls">
                <button class="btn" id="back-btn" onclick="window.location.href='../mainfile/mainfile.html'">
                    Back to Home
                </button>
                
                <button class="btn" id="newBtn">New Game</button>
                <button class="btn" id="resetBtn">Reset</button>
                <button class="btn" id="checkBtn">Check</button>
                <button class="btn" id="hintBtn">Hint</button>
                <button class="btn primary" id="solveBtn">Auto-Solve</button>
                
                <div class="hud">
                    <div class="timer" id="timer">00:00</div>
                    <div class="score-display">
                        <span class="label">Score:</span>
                        <span id="score">1000</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="board" id="board">
            <!-- 9x9 Sudoku Grid -->
            <div class="sudoku-grid" id="sudokuGrid">
                <!-- Cells will be generated by JavaScript -->
            </div>
            
            <!-- Number Pad for mobile/easy input -->
            <div class="number-pad" id="numberPad">
                <button class="number-btn" data-num="1">1</button>
                <button class="number-btn" data-num="2">2</button>
                <button class="number-btn" data-num="3">3</button>
                <button class="number-btn" data-num="4">4</button>
                <button class="number-btn" data-num="5">5</button>
                <button class="number-btn" data-num="6">6</button>
                <button class="number-btn" data-num="7">7</button>
                <button class="number-btn" data-num="8">8</button>
                <button class="number-btn" data-num="9">9</button>
                <button class="number-btn clear" data-num="0">Clear</button>
            </div>
        </div>
    </div>
    
    <!-- Game Complete Overlay -->
    <div class="overlay hidden" id="gameOverlay">
        <div class="overlay-content">
            <h2 id="overlayTitle">ðŸŽ‰ Puzzle Complete!</h2>
            <p id="overlayMessage">Congratulations!</p>
            <div class="overlay-stats" id="overlayStats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="finalTime">00:00</span>
                </div>
            </div>
            <button class="btn play-btn" id="playBtn">â†» New Game</button>
        </div>
    </div>
    
    <script src="dataStructures.js"></script>
    <script src="sudoku.js"></script>
</body>
</html>
