<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Match</title>
    <link rel="stylesheet" href="memory.css">
</head>
<body>
    <div class="app" id="app">
        <div class="top">
            <div class="top-left">
                <div class="title">ðŸ§  Memory Match</div>
            </div>

            <div class="controls">
                <button class="btn" id="back-btn" onclick="window.location.href='../mainfile/mainfile.html'">
                    Back to Home
                </button>

                <button class="btn" id="newBtn">New Game</button>

                <div class="hud">
                    <div class="timer" id="timer">00:00</div>
                    <div class="small">Moves: <span id="moves">0</span></div>
                    <div class="small">Score: <span id="score">0</span></div>
                    <div class="small">Matched: <span id="matched">0</span>/8</div>
                </div>
            </div>
        </div>

        <div class="board" id="board">
            <!-- 4x4 Grid of Cards -->
            <div class="card-grid" id="cardGrid">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Victory Overlay -->
    <div class="overlay hidden" id="gameOverlay">
        <div class="overlay-content">
            <h2 id="overlayTitle">ðŸŽ‰ Victory!</h2>
            <p id="overlayMessage">You found all the matches!</p>
            <div class="overlay-stats" id="overlayStats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="finalTime">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="finalMoves">0</span>
                </div>
            </div>
            <button class="btn play-btn" id="playBtn">â†» Play Again</button>
        </div>
    </div>

    <script src="data structures.js"></script>
    <script src="memory.js"></script>
</body>
</html>
