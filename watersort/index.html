<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sort Puzzle</title>
    <link rel="stylesheet" href="watersort.css">
</head>
<body>
    <div class="app" id="app">
        <div class="top">
            <div class="top-left">
                <div class="title">ðŸ’§ Water Sort</div>
            </div>
            
            <div class="controls">
                <button class="btn" id="back-btn" onclick="window.location.href='../mainfile/mainfile.html'">
                    Back to Home
                </button>
                <button class="btn" id="newBtn">New Game</button>
                <button class="btn" id="undoBtn" disabled>Undo</button>
                
                <div class="hud">
                    <div class="score-display">
                        <span class="label">Score:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="small">Moves: <span id="moves">0</span></div>
                    <div class="small">Sorted: <span id="sorted">0</span>/3</div>
                </div>
            </div>
        </div>
        
        <div class="board" id="board">
            <div class="tubes-container" id="tubesContainer">
                <!-- Tubes will be generated by JavaScript -->
            </div>
        </div>
        
    <!-- Level Complete Overlay -->
    <div class="overlay hidden" id="gameOverlay">
        <div class="overlay-content">
            <h2 id="overlayTitle">ðŸŽ‰ Level Complete!</h2>
            <p id="overlayMessage">All colors sorted!</p>
            <div class="overlay-stats" id="overlayStats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="finalMoves">0</span>
                </div>
            </div>
            <button class="btn play-btn" id="playBtn">â†» New Game</button>
        </div>
    </div>
    
    <script src="datastructures.js"></script>
    <script src="watersort.js"></script>
</body>
</html>
